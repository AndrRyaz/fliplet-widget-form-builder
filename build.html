<div class="fl-form" data-form-builder-id="{{ id }}">
  <form v-if="fields.length" v-on:submit.prevent="onSubmit">
    <div v-if="name" class="col-sm-12">
      <h2>{{ name }}</h2>
      <hr />
    </div>
    <div v-for="field in fields">
      <component :is="field.type" v-bind="field"></component>
    </div>
    <div class="form-group col-sm-12">
      <hr />
      <input class="form-control" type="submit" value="Submit" class="btn btn-primary"/>
    </div>
  </form>
  <div v-else class="col-sm-12">
    <p class="alert alert-warning">Please add at least one input to your form.</p>
  </div>
</div>
