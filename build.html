<div data-form-builder-id="{{ id }}">
  <form class="well" v-on:submit.prevent="onSubmit">
    <h1>Form</h1>
    <div class="well" v-for="field in fields">
      <component :is="field.type" v-bind="field"></component>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</div>
