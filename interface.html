<div id="app">
  <main>
    <section class="components-list col-sm-6">
      <h2>Drag &amp; Drop components</h2>
      <div class="form-html form-horizontal" v-sortable="{ sort: false, group: { name: 'fields', pull: 'clone', put: false, revertClone: true } }">
        <div class="component" v-for="field in formFields">
          <component :is="field"></component>
        </div>
      </div>
    </section>

    <section class="col-sm-6 form-preview">
      <h2>Your form</h2>
      <div class="form-html form-horizontal" v-sortable="{ group: { name: 'fields', pull: false }, onAdd: onAdd, onUpdate: onSort }">
        <div class="component" :data-id="field.name" v-for="(field, index) in fields" v-on:click="onFieldClick(field)">
          <component :is="field.type" v-bind="field"></component>
          <a href="#" v-on:click.prevent="deleteField(index)">Delete</a>
          <div v-if="field.name === activeFieldId">
            <p> is editing \{{activeFieldConfigType}}</p>
          </div>
        </div>
      </div>
      <hr />

      <div v-if="activeFieldConfigType">
        <form>
          <p>Configure this field</p>
          <component :is="activeFieldConfigType" v-bind="activeField"></component>
        </form>
      </div>
    </section>
  </main>
</div>
